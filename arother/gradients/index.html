<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradients - CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>Linear:</p>
      <div class="gradient linear"></div>
    </div>

    <div class="container">
      <p>Radial:</p>
      <div class="gradient radial"></div>
    </div>

    <div class="container">
      <p>Photo + Gradient:</p>
      <div class="gradient photo-gradient"></div>
    </div>

    <!-- <div class="circle"></div> -->
    <div class="container">
      <p>Conditional Modes</p>
      <div class="conic conic-gradient"></div>
    </div>

    <div class="container">
      <p>Gradient Border</p>
      <div class="border-gradient"></div>
    </div>

    <div class="container">
      <p>Stripe 50%</p>
      <div class="divs div1-gradient"></div>
    </div>
    <div class="container">
      <p>Stripe Repeating</p>
      <div class="divs div2-gradient"></div>
    </div>
    <div class="container">
      <p>Stripe Direction</p>
      <div class="divs div3-gradient"></div>
    </div>
    <div class="container">
      <p>Stripe Position</p>
      <div class="divs div4-gradient"></div>
    </div>

  </body>
</html>
